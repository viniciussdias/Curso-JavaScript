<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>

    <script>

        var pontos = prompt("Quantos pontos você fez?");
        var energia = prompt("Qual sua energia?");
        // vitória -> (((>= 30) && (<= 40)) || ((>= 70) && (<= 80))) energia -> (>= 40)

        //if e else com operadores lógicos AND(&&) e OR(||)
        if(((pontos >= 30) && (pontos <= 40) && (energia >= 40)) || ((pontos >= 70) && (pontos <= 80) && (energia >= 40))) {
            alert("Você venceu!");
        }else {
            alert("Você perdeu!");
        }

    </script>

</head>

</body>
</html>
