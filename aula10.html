<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>

    <script>
        
        var nota = prompt("Digite sua nota:");
        var res;
    
        // Aprovado >= 5
        // Recuperação >= 4
        // Reprovado < 40

        // if e else aninhado
        if(nota >= 5) {
            res = "Aprovado com menção ";
            if(nota >= 5 && nota <= 7.4) {
                res += "MM";
            }else if(nota >= 7.5 &&nota < 9) {
                res += "MS";
            }else {
                res += "SS";
            }
        }else if(nota >= 4) {
            res = "Recuperação";
        }else {
            res = "Reprovado";
        }

        alert(res);
    </script>

</head>
<body>
    
</body>
</html>
