<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>

    <script>
        // Array/Vetor - coleção de variáveis

        // 2 formas de criar um array
        // var cores=new Array(); forma 1
        // var cores=[]; forma 2
        
        var itens = ["Faca", "Pederneira", "Corda", "Lanterna", "Luvas", "Chave de fenda", "Arame"];
        var mochila = [];

        mochila.push(5); // push insere elemento no array, no final
        mochila.push(0);
        mochila.push(3);

        document.write(itens[mochila[0]] + "<br>");
        document.write(itens[mochila[1]] + "<br>");
        document.write(itens[mochila[2]] + "<br>");

    </script>

</head>
