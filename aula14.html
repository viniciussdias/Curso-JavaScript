<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>

    <script>
        // Métodos da classe array

        /*
        push - insere no final do array
        unshift - insere no início do array
        pop - remove no final do array
        shift - remove do início do array
        splice - remove de qualquer posição do array
        */

        var mochila = [];

        mochila.push("Faca");
        mochila.push("Corda");
        mochila.push("Pederneira");
        mochila.push("Chave");
        mochila.push("Lanterna");
        mochila.unshift("Pedra");

        mochila.pop();
    
        mochila.shift();

        mochila.splice(1,1);
        mochila.splice(2,1);

        document.write(mochila[0] + "<br>");
        document.write(mochila[1] + "<br>");
        document.write(mochila[2] + "<br>");
        document.write(mochila[3] + "<br>");
        document.write(mochila[4] + "<br>");
        document.write(mochila[5] + "<br>");

    </script>


</head>
<body>
    
</body>
</html>
