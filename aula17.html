<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>

    <script>
        // Incremento e decremento de variáveis

        var num = 10;

        /*
        num++; pós incremento
        num--:
        ++num; pré incremento
        --num; 
        num += 2;
        num -= 1;
        num *= -1; inverte sinal da variável
        -num; inverte sinal somente na chamada
        */

        num *= -1;

        document.write(num);

    </script>

</head>
