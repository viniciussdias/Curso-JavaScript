    <script>
        // Comando de loop DO WHILE
        
        /*
        Executa os comandos do bloco DO e depois testa com o WHILE, logo o DO WHILE garante a execução dso comandos pelo menos uma vez..

        num = 10;
        
        do {
            //comandos
        }while(num < 5);
        */

        var num = 0;

        // WHILE
        // document.write("WHILE<br>")
        // while(num < 10) {
        //     document.write(num + "<br>");
        //     num++;
        // }

        // DO WHILE
        do{
            document.write(num + "<br>");
            num++;
        }while(num < 10);

        

    </script>
