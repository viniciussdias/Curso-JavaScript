<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
    
    <script>
        // Declaração de variável com let
        
        /* 
        - A variável declarada com o let ela faz parte no escopo onde foi declarada, exemplo: bloco if
        - Controle a mais nas variáveis
        */

        var num = 10;

        document.write(num + "<br>");

        if(num == 10) {
            let num = 5; // num aqui só pertence no escopo do if
            document.write(num + "<br>")
        }

        document.write(num + "<br>")

    </script>

</head>

</body>
</html>
